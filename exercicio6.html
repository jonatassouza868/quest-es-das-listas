       <br><p></p>
        <label for="data_de_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_de_nascimento" name="data_de_nascimeento">
<br><p></p>

<input type="text" id="endereço" name="endereço" placeholder="endereço">

        <input type="password" id="senha" name="senha" minlength="6" maxlength="12" required
